<app-header></app-header>
<div class="container-fluid px-5 py-5">
    <div class="container-xl p-3">
        <h1>
            <p class="container text-center d-block mx-auto">Thank you for visiting</p>
        </h1>
        <hr>
        <p class="container text-center d-block mx-auto">
            Please use the form to submit any questions or suggestions to us and we will respond as soon as
            possible. <br>
        <h4>
            <p class="container text-center d-block mx-auto">
                2061 Ross Street <br> inquiryforticket@hotmail.com <br> +1-613-555-0123</p>
        </h4>
        <h5>
            <p class="container text-center d-block mx-auto">
                Office hours- 12AM to 6PM <br></p>
        </h5>

        <hr class="bg-light" />
    </div>

    
    <div class="container pb-5 w-80">
        <form class="row g-3 needs-validation" action="https://formsubmit.co/g2ticketinquiry@hotmail.com" method="POST" validate>
            <div class="col-md-4">
                <h4><label for="validationCustom01" class="form-label">First name</label></h4>
                <input type="text" name="First Name" class="form-control" id="validationCustom01" placeholder="First" required />
            </div>
            <div class="col-md-4">
                <h4><label for="validationCustom02" class="form-label">Last name</label></h4>
                <input type="text" name="Last Name" class="form-control" id="validationCustom02" placeholder="Last" required />
            </div>
            <div class="col-md-4">
                <h4><label for="validationCustomUsername" class="form-label">Email</label></h4>
                <div class="input-group has-validation">
                    <input type="text" name="Email" class="form-control" id="validationCustomUsername"
                        aria-describedby="inputGroupPrepend" placeholder="Youremail@email.com" required />
                </div>
            </div>
            <div class="col-md-6">
                <h4><label for="validationCustom03" class="form-label">City</label></h4>
                <input type="text" name="City" class="form-control" id="validationCustom03" placeholder="City" required />
            </div>
            <div class="col-md-3">
                <h4><label for="validationCustom04" class="form-label">Province</label></h4>
                <select name="Province" class="form-select" id="validationCustom04">
                    <option selected disabled value="">Choose...</option>
                    <option>ON</option>
                    <option>QC</option>
                    <option>AB</option>
                    <option>YT</option>
                    <option>NF</option>
                    <option>BC</option>
                    <option>MN</option>
                    <option>NS</option>
                    <option>PE</option>
                    <option>SK</option>
                    <option>NU</option>
                    <option>NB</option>
                    <option>NT</option>
                </select>
            </div>
            <div class="col-md-3">
                <h4><label for="validationCustom05" class="form-label">Postal code</label></h4>
                <input type="text" name="Postal Code" class="form-control" id="validationCustom05" placeholder="A1A 1A1" />


            </div>
            <div>
                <h4><label for="validationCustom05" class="form-label">Inquiry</label></h4>
                <textarea class="form-control" name="Inquiry" placeholder="Leave your Inquiry here"></textarea>
            </div>
            <br>
            <div class="container text-center d-block mx-auto">
                <button class="btn btn-primary" type="submit">Submit
                    form</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-primary " type="reset">Reset</button>
            </div>
        </form>
    </div>
</div>
<app-footer></app-footer>
